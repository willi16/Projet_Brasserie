<!-- templates/registration/logged_out.html -->
{% extends "base.html" %}

{% block title %}Déconnexion{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <i class="fas fa-sign-out-alt fa-3x text-primary mb-3"></i>
          <h4>Vous avez été déconnecté</h4>
          <p class="text-muted">Votre session a été fermée avec succès.</p>
          <a href="{% url 'login' %}" class="btn btn-primary">Se reconnecter</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
