{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h3>Modifier les rôles de {{ user.username }}</h3>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Rôles</label>
            <div class="form-check">
                {% for group in all_groups %}
                <input class="form-check-input" type="checkbox" name="groups" value="{{ group.id }}"
                    {% if group.id in user_groups %}checked{% endif %}>
                <label class="form-check-label">{{ group.name }}</label><br>
                {% endfor %}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{% url 'gestion_depot:manage_users' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
