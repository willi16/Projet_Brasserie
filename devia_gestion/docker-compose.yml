# docker-compose.yml
version: '3.8'

services:
  web:
    build: .
    ports:
      - "80:8000"
    env_file:
      - .env
    environment:
      - ALLOWED_HOSTS=0.0.0.0,localhost,127.0.0.1,devia,192.168.43.25
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:16
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata: